<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cool Translator Popup</title>
    <link rel="stylesheet" href="assets/popupde.css">
    <style>
		#ctr_root .ctr-lang-card{
			margin-bottom: 5px !important;
			padding: 10px 20px !important;
			width: 300px !important;
		}

		#ctr_root .ctr-lang-card:last-child{
			margin-bottom: 0px !important;			
		}

		#ctr_root .ctr-DE-status{
		    margin: 10px 0 5px !important;
    		text-align: center !important;
		}

		#ctr_root .ctr-DE-link{
			background: #ed9c28 !important;
			line-height: 22px !important;
			color: #fff !important;
			text-decoration: none !important;
			padding: 0 25px !important;
		}

		#ctr_root .ctr-flag-icon{
			vertical-align: top !important;
			margin-right: 8px !important;
		}

		#ctr_root .ctr-lang-name{
			font-size: 14px !important;
			line-height: 24px !important;
		}

		#ctr_root .ctr-DE-completed,
		#ctr_root .ctr-DE-impossible{
			font-size: 14px !important;
			color: #aaa !important;
		}

		#ctr_root .ctr-warning-card{
			text-align: center !important;
			width: 300px !important;
			padding: 20px !important;
		}

		#ctr_root .ctr-no-translations{
			font-size: 16px !important;
			color: #f55 !important;
			line-height: 1.5 !important;
		}

		#ctr_root .ctr-no-translations a{
    		color: #428bca !important;
		}

    </style>
	<script src="assets/common.js"></script>
	<script src="assets/popupde.js"></script>
</head>
<body class="ctr-blueBg">
	<div class="ctr-popup-header">
		<a target="_blank" href="http://coolvocabulary.com"></a>
	</div>
	<div id="ctr_root">
	</div>
</body>
</html>
